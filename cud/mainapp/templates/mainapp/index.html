<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            width: 600px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -5,
            maxZoom: 1,
            maxBounds: [[0, 0], [600, 600]]
        });

        var bounds = [[0, 0], [600, 600]];
        map.fitBounds(bounds);
        L.imageOverlay('https://i.imgur.com/OapCWjq.jpg', bounds).addTo(map);
        var playerCoordinates = [300, 300];
        var playerMarker = L.marker(playerCoordinates).addTo(map);
    </script>
</body>
</html>
